{% extends 'base.html' %}
{% load static %}
{% block header %}

{% endblock header %}
{% block title %}Our Portfolio | {{site_name}}{% endblock %}


{% block content %}

                <div class="card h-100">
                    <img class="100" src="{% static 'images/service2.jpg' %}" class="card-img-top" alt="...">

            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <img class="100" src="{% static 'images/service3.jpg' %}" class="card-img-top" alt="...">
                  </div>
            </div>
        </div>
    </div>

{% endblock content %}
