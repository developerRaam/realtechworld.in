<!DOCTYPE html>
{% load static %}
<html lang="en" >
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="Real Tech World, web development, web development company, website development, software company, software company , finance blogging, technical blogging, health and care, dsa question, array question, dsa question and solutions" />

      {% comment %} <!-- Google ads -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3296037834130018"
      crossorigin="anonymous"></script>

      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-3TN7V38T11"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3TN7V38T11');
      </script> {% endcomment %}

      <meta name="description" content="Real Tech World is a blogging website like - finance related blog, technical blog, programming language and dsa question and solutions" />
      <meta name="author" content="realtechworld.in" />
      <link rel="shortcut icon" type="image/png" href="{% static 'images/logo/logo.jpg' %}">
      <title>{% block title %}{% endblock %}</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
      <!-- Custom styles for this template -->
      <link href="{% static 'css/style.css' %}" rel="stylesheet" />
      <link href="{% static 'css/navigation.css' %}" rel="stylesheet" />
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <link rel="stylesheet" href="{% static 'css/prism.css' %}">
   </head>
   <body>
      {% block header %} {% endblock header %}
      {% block content %} {% endblock content %}
    {% include "footer.html" %}

    <!-- ======================================== 
          Our JavaScript ionicons Start  
    ========================================  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 <!-- bootstrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script src="{% static 'js/bootstrap.min.js' %} "></script>
 <!-- custom js -->
 <script src="{% static 'js/custom.js' %} "></script>
 <script src="{% static 'js/prism.js' %}"></script>
</body>
</html>
